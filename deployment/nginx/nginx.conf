# ===================================
# Nginx Configuration - Cloudflare SSL
# Next.js Payment System v2.0
# Optimized for Performance & Security
# ===================================

# Performance and Security Configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize worker connections
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with Cloudflare IP
    log_format main '$http_cf_connecting_ip - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    # Logging
    access_log /var/log/nginx/access.log main buffer=16k flush=2m;
    error_log /var/log/nginx/error.log warn;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Cloudflare real IP configuration
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate limiting zones (using real IP from Cloudflare)
    limit_req_zone $http_cf_connecting_ip zone=login:10m rate=5r/m;
    limit_req_zone $http_cf_connecting_ip zone=api:10m rate=20r/s;
    limit_req_zone $http_cf_connecting_ip zone=general:10m rate=10r/s;
    limit_req_zone $http_cf_connecting_ip zone=static:10m rate=100r/s;

    # Connection limiting
    limit_conn_zone $http_cf_connecting_ip zone=addr:10m;

    # Upstream for Next.js with enhanced settings
    upstream nextjs {
        server nextjs:3000 max_fails=3 fail_timeout=30s;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Security headers (applied to all responses)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # HTTP Server Configuration (Cloudflare handles HTTPS)
    server {
        listen 80;
        server_name scjsnext.com www.scjsnext.com;

        # Security headers
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.gstatic.com https://www.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.github.com https://*.firebaseapp.com https://*.googleapis.com wss://*.firebaseio.com; frame-src 'none';" always;

        # Rate limiting
        limit_conn addr 50;
        limit_req zone=general burst=20 nodelay;

        # Next.js static chunks (highest priority for prefetch)
        location ~ ^/_next/static/chunks/app/.+\.js$ {
            limit_req zone=static burst=500 nodelay;
            
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header Connection "";
            
            # Cache settings for app chunks
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 1y;
            
            # Ultra-fast timeouts for chunks
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # Optimized buffering for static files
            proxy_buffering on;
            proxy_buffer_size 32k;
            proxy_buffers 64 32k;
            proxy_busy_buffers_size 64k;
        }

        # All other static files
        location /_next/static/ {
            limit_req zone=static burst=200 nodelay;
            
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header Connection "";
            
            # Cache settings
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 1y;
            
            # Fast timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Optimized buffering
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 32 16k;
            proxy_busy_buffers_size 32k;
        }

        # Images with caching
        location /_next/image/ {
            limit_req zone=static burst=100 nodelay;
            
            proxy_pass http://nextjs;
            proxy_cache_valid 200 1M;
            add_header Cache-Control "public, max-age=2592000";
            expires 30d;
        }

        # Favicon with caching
        location /favicon.ico {
            proxy_pass http://nextjs;
            proxy_cache_valid 200 1M;
            add_header Cache-Control "public, max-age=2592000";
            expires 30d;
            access_log off;
        }

        # API routes with balanced rate limiting
        location /api/ {
            limit_req zone=api burst=100 nodelay;
            
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Country $http_cf_ipcountry;
            proxy_cache_bypass $http_upgrade;
            
            # API-specific timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Login endpoint with strict rate limiting
        location /api/auth/login {
            limit_req zone=login burst=10 nodelay;
            
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Country $http_cf_ipcountry;
        }

        # Health check endpoint
        location /api/health {
            proxy_pass http://nextjs;
            access_log off;
            
            # Health check specific settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Nginx health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Root location - Next.js app (catch-all)
        location / {
            limit_req zone=general burst=50 nodelay;
            
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Country $http_cf_ipcountry;
            proxy_cache_bypass $http_upgrade;
            
            # Balanced timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Optimized buffer settings
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 32 16k;
            proxy_busy_buffers_size 32k;
            proxy_temp_file_write_size 64k;
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to common exploit paths
        location ~* \.(env|config|ini|log|sh|sql|bak)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}